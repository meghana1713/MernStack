<script>
    function resultfun1(){
        return new Promise((resolve,reject)=>{ 
            resolve("success1");
        })
    }

    function resultfun2(){
        return new Promise((resolve,reject)=>{ 
            reject("not1");
        })
    }
    function resultfun3(){
        return new Promise((resolve,reject)=>{ 
            reject("not2");
        })
    }
    function resultfun4(){
        return new Promise((resolve,reject)=>{ 
            resolve("success2");
        })
    }
   
    async function fnc1() {
    

        // let res1=   resolve("succ1"); this line will not works beause resolve and reject funtion dont return any thing by themself as it is a function
        try{
            
            let res1=await resultfun1();// as resultfun1() it retuens an promise it contains resolve state or reject state,same as exception handling if the code throughs any exceptions in try block will handle by catch block
            
        setTimeout(()=>{
            
            console.log(res1);
         },200)// if it get resolve asking to display after 2sec but if it rejects the exception immediatley handling by catch so rejects output coming first
        
        
        }
        catch(error){
            console.log(error);

        }
        try{
            
            let res2=await resultfun2();// as resultfun1() it retuens an promise it contains resolve state or reject state
            
        setTimeout(()=>{
            
            console.log(res2);
         },200)//
        
        
        }
        catch(error){
            console.log(error);

        }
        try{
            
            let res3=await resultfun3();// as resultfun1() it retuens an promise it contains resolve state or reject state
            
        setTimeout(()=>{
            
            console.log(res3);
         },200)//
        
        
        }
        catch(error){
            console.log(error);

        }
        try{
            
            let res4=await resultfun4();// as resultfun1() it retuens an promise it contains resolve state or reject state
            
        setTimeout(()=>{
            
            console.log(res4);
         },200)//
        
        
        }
        catch(error){
            console.log(error);

        }
        
    }
        
        
       
        
    fnc1();  
</script>
