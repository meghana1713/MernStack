<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        FullName:<input type="text" placeholder="enter full name" maxlength="20px" size="20px"/>
        <br>
        Email:<input type="email" placeholder="enter email"maxlength="20px" size="20px"/>
        <br>
        Password:<input type="password" placeholder="enter password" maxlength="20px" size="20px"/>
        <br>
       Conform Password:<input type="password" placeholder="re-enter the password" maxlength="20px" size="20px"/>
        <br>
   DOB: <input type="date" id="dob" name="dob" required max="2006-07-26">
   <br>

        <select> 
            <option value="Male">Male</option>
            <br>

            <option value="Female">Female</option>
            <br>

            <option value="Other">Other</option>
            <br>

        </select>
        <br>

        <input type="radio" value="Free">Free</input>
        <br>

        <input type="radio" value="Basic">Basic</input>
        <br>

        <input type="radio" value="Premium">Premium</input>
        <br>

        <input type="checkbox" value="Reading">Reading</input>
        <br>

        <input type="checkbox" value="Traveling">Traveling</input>
        <br>

        <input type="checkbox" value="Coding">Coding</input>
        <br>

        <input type="file"  value="upload file"/>
        <br>

<button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
